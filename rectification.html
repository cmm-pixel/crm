<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Rectification</title>
  <link rel="stylesheet" href="rectification.css">
</head>
<body>

<div class="form-wrapper">

  <div class="form-header">
    <h2>Booking Rectification</h2>
    <p>Salesforce vs Client Comparison</p>
  </div>

  <div class="parallel-container">

    <!-- ================= SALESFORCE SIDE ================= -->
    <div class="section">
      <h3>As Per Salesforce</h3>

      <form id="salesforceForm" autocomplete="off">

        <div class="field">
          <label>Booking ID</label>
          <div style="display:flex; gap:10px;">
            <input type="text"
                   id="bookingId"
                   name="bookingId"
                   placeholder="B-000000"
                   pattern="B-[0-9]{6}"
                   maxlength="8"
                   required>
            <button type="button" id="searchBtn">Search</button>
          </div>
          <small id="bookingStatus"></small>
        </div>

        <div class="field">
          <label>RM Name</label>
          <select name="rmName" required>
            <option value="">Select RM</option>
            <option>RM 1</option>
            <option>RM 2</option>
            <option>RM 3</option>
            <option>RM 4</option>
            <option>RM 5</option>
            <option>RM 6</option>
            <option>RM 7</option>
          </select>
        </div>

        <div class="field">
          <label>Tower</label>
          <select class="tower" name="tower" required>
            <option value="">Select</option>
            <option value="TAPI">TAPI</option>
            <option value="AMAZON">AMAZON</option>
            <option value="DANUBE">DANUBE</option>
          </select>
        </div>

        <div class="field">
          <label>Wing</label>
          <select class="wing" name="wing" required disabled>
            <option value="">Select</option>
          </select>
        </div>

        <div class="field">
          <label>Unit No.</label>
          <input type="text" name="unit" required>
        </div>

        <div class="field">
          <label>Type</label>
          <select name="type" required>
            <option value="">Select</option>
            <option>1 BHK</option>
            <option>2 BHK</option>
            <option>3 BHK</option>
          </select>
        </div>

        <div class="field">
          <label>Booking Date</label>
          <input type="date" name="bookingDate" required>
        </div>

        <div class="field">
          <label>Applicant Name</label>
          <input type="text" name="applicantName" required>
        </div>

        <div class="field">
          <label>Client Contact</label>
          <input type="tel" name="contact" required>
        </div>

        <div class="field">
          <label>Email ID</label>
          <input type="email" name="email" required>
        </div>

        <div class="field">
          <label>Total</label>
          <input type="number" name="total" required>
        </div>

        <div class="field">
          <label>AV</label>
          <input type="number" name="av" required>
        </div>

        <div class="field">
          <label>IC</label>
          <input type="number" name="ic" required>
        </div>

        <div class="field">
          <label>Payment Plan</label>
          <input type="text" name="paymentPlan" required>
        </div>

        <div class="field">
          <label>Remark</label>
          <textarea name="remark"></textarea>
        </div>

      </form>
    </div>

    <!-- ================= CLIENT SIDE ================= -->
    <div class="section">
      <h3>As Per Client</h3>

      <form id="clientForm" autocomplete="off">

        <!-- COPY FIELD TEMPLATE -->
        
        <!-- RM -->
        <div class="field copy-field">
          <label>RM Name</label>
          <div class="copy-wrapper">
            <select name="rmName" required>
              <option value="">Select RM</option>
              <option>RM 1</option>
              <option>RM 2</option>
              <option>RM 3</option>
              <option>RM 4</option>
              <option>RM 5</option>
              <option>RM 6</option>
              <option>RM 7</option>
            </select>
            <button type="button" class="copy-btn">↺</button>
          </div>
        </div>

        <!-- Tower -->
        <div class="field copy-field">
          <label>Tower</label>
          <div class="copy-wrapper">
            <select class="tower" name="tower" required>
              <option value="">Select</option>
              <option value="TAPI">TAPI</option>
              <option value="AMAZON">AMAZON</option>
              <option value="DANUBE">DANUBE</option>
            </select>
            <button type="button" class="copy-btn">↺</button>
          </div>
        </div>

        <!-- Wing -->
        <div class="field copy-field">
          <label>Wing</label>
          <div class="copy-wrapper">
            <select class="wing" name="wing" required disabled>
              <option value="">Select</option>
            </select>
            <button type="button" class="copy-btn">↺</button>
          </div>
        </div>

        <!-- Unit -->
        <div class="field copy-field">
          <label>Unit No.</label>
          <div class="copy-wrapper">
            <input type="text" name="unit" required>
            <button type="button" class="copy-btn">↺</button>
          </div>
        </div>

        <!-- Type -->
        <div class="field copy-field">
          <label>Type</label>
          <div class="copy-wrapper">
            <select name="type" required>
              <option value="">Select</option>
              <option>1 BHK</option>
              <option>2 BHK</option>
              <option>3 BHK</option>
            </select>
            <button type="button" class="copy-btn">↺</button>
          </div>
        </div>

        <!-- Booking Date -->
        <div class="field copy-field">
          <label>Booking Date</label>
          <div class="copy-wrapper">
            <input type="date" name="bookingDate" required>
            <button type="button" class="copy-btn">↺</button>
          </div>
        </div>

        <!-- Applicant -->
        <div class="field copy-field">
          <label>Applicant Name</label>
          <div class="copy-wrapper">
            <input type="text" name="applicantName" required>
            <button type="button" class="copy-btn">↺</button>
          </div>
        </div>

        <!-- Contact -->
        <div class="field copy-field">
          <label>Client Contact</label>
          <div class="copy-wrapper">
            <input type="tel" name="contact" required>
            <button type="button" class="copy-btn">↺</button>
          </div>
        </div>

        <!-- Email -->
        <div class="field copy-field">
          <label>Email ID</label>
          <div class="copy-wrapper">
            <input type="email" name="email" required>
            <button type="button" class="copy-btn">↺</button>
          </div>
        </div>

        <!-- Total -->
        <div class="field copy-field">
          <label>Total</label>
          <div class="copy-wrapper">
            <input type="number" name="total" required>
            <button type="button" class="copy-btn">↺</button>
          </div>
        </div>

        <!-- AV -->
        <div class="field copy-field">
          <label>AV</label>
          <div class="copy-wrapper">
            <input type="number" name="av" required>
            <button type="button" class="copy-btn">↺</button>
          </div>
        </div>

        <!-- IC -->
        <div class="field copy-field">
          <label>IC</label>
          <div class="copy-wrapper">
            <input type="number" name="ic" required>
            <button type="button" class="copy-btn">↺</button>
          </div>
        </div>

        <!-- Payment -->
        <div class="field copy-field">
          <label>Payment Plan</label>
          <div class="copy-wrapper">
            <input type="text" name="paymentPlan" required>
            <button type="button" class="copy-btn">↺</button>
          </div>
        </div>

        <!-- Remark -->
        <div class="field copy-field">
          <label>Remark</label>
          <div class="copy-wrapper">
            <textarea name="remark"></textarea>
            <button type="button" class="copy-btn">↺</button>
          </div>
        </div>

      </form>
    </div>

  </div>

  <div class="actions">
    <button id="saveAll" type="button">Save Rectification</button>
  </div>

</div>

<script src="rectification.js"></script>

<script>
document.getElementById("bookingId").addEventListener("input", function () {
  this.value = this.value.toUpperCase();
});
</script>

</body>
</html>
